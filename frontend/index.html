<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Inference Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            resize: vertical;
            min-height: 60px;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        .length-input {
            width: 100px;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 8px;
        }

        .length-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            max-width: 200px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .response-section {
            margin-top: 40px;
        }

        .response-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            min-height: 120px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .response-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .response-title {
            font-weight: 600;
            color: #495057;
            font-size: 1.1em;
        }

        .response-meta {
            font-size: 0.9em;
            color: #6c757d;
        }

        .response-content {
            color: #212529;
            line-height: 1.6;
            font-size: 1.05em;
            white-space: pre-wrap;
        }

        .error-card {
            background: #f8d7da;
            border-color: #f5c6cb;
            border-left: 4px solid #dc3545;
        }

        .error-card .response-title {
            color: #721c24;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            margin-right: 8px;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .status-indicator.loading {
            background: #ffc107;
        }

        .copy-btn {
            background: none;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #495057;
        }

        .copy-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .copy-btn.copied {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– LLM Inference Service</h1>
            <p>Generate intelligent responses with AI</p>
        </div>

        <div class="main-content">
            <div class="input-group">
                <label class="input-label" for="prompt">Enter your prompt:</label>
                <textarea
                    id="prompt"
                    class="input-field"
                    placeholder="Ask me anything... e.g., 'Tell me about machine learning'"
                    rows="3"
                ></textarea>
            </div>

            <div class="input-group">
                <label class="input-label" for="maxLength">
                    Maximum response length: <span id="lengthValue">50</span> tokens
                </label>
                <input
                    type="range"
                    id="maxLength"
                    class="length-input"
                    min="20"
                    max="200"
                    value="50"
                    step="10"
                />
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button id="generateBtn" class="generate-btn">
                    Generate Response
                </button>
            </div>

            <div id="responseSection" class="response-section" style="display: none;">
                <div id="responseCard" class="response-card">
                    <div class="response-header">
                        <div>
                            <span id="statusIndicator" class="status-indicator"></span>
                            <span id="responseTitle" class="response-title">Response</span>
                        </div>
                        <button id="copyBtn" class="copy-btn">Copy</button>
                    </div>
                    <div id="responseContent" class="response-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        // NOTE: Using CORS proxy for immediate functionality
        const API_ENDPOINT = 'http://127.0.0.1:3030/proxy/generate';

        // DOM elements
        const promptInput = document.getElementById('prompt');
        const maxLengthInput = document.getElementById('maxLength');
        const lengthValue = document.getElementById('lengthValue');
        const generateBtn = document.getElementById('generateBtn');
        const responseSection = document.getElementById('responseSection');
        const responseCard = document.getElementById('responseCard');
        const statusIndicator = document.getElementById('statusIndicator');
        const responseTitle = document.getElementById('responseTitle');
        const responseContent = document.getElementById('responseContent');
        const copyBtn = document.getElementById('copyBtn');

        // Update length display
        maxLengthInput.addEventListener('input', () => {
            lengthValue.textContent = maxLengthInput.value;
        });

        // Copy to clipboard
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(responseContent.textContent);
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        });

        // Generate response
        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showResponse('Please enter a prompt first.', 'error');
                return;
            }

            // Update UI for loading state
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span>Generating...';

            statusIndicator.className = 'status-indicator loading';
            responseTitle.textContent = 'Generating Response...';

            showResponse('', 'loading');

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Remove mode: 'no-cors' to try for real JSON responses
                    body: JSON.stringify({
                        prompt: prompt,
                        max_length: parseInt(maxLengthInput.value)
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // Try to get the LLM response
                const data = await response.json();

                if (data.status === 'success') {
                    showResponse(data.response, 'success');
                } else {
                    showResponse(data.response || 'Unknown error occurred', 'error');
                }

            } catch (error) {
                console.error('API Error:', error);
                showResponse(`Error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Response';
            }
        });

        // Show response with animation
        function showResponse(content, type, metadata = {}) {
            responseSection.style.display = 'block';

            if (type === 'success') {
                responseCard.className = 'response-card visible';
                statusIndicator.className = 'status-indicator';
                responseTitle.textContent = 'Response';
                responseContent.textContent = content;
            } else if (type === 'error') {
                responseCard.className = 'response-card error-card visible';
                statusIndicator.className = 'status-indicator error';
                responseTitle.textContent = 'Error';
                responseContent.textContent = content;
            } else if (type === 'loading') {
                responseCard.className = 'response-card visible';
                statusIndicator.className = 'status-indicator loading';
                responseTitle.textContent = 'Generating Response...';
                responseContent.textContent = 'Please wait while I generate your response...';
            }

            // Animate in
            setTimeout(() => {
                responseCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        // Enter key support
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                generateBtn.click();
            }
        });

        // Focus on prompt input on load
        window.addEventListener('load', () => {
            promptInput.focus();
        });
    </script>
</body>
</html>
